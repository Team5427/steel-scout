<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="main">

  <form class="edit_teams_form">
    <div id="edit_teams_container" class="container">
      <h1 class="title">Edit Teams</h1>
      <hr>
      <p id = "edit_team_error" style = "color:red;"></p>
      <div class="input_container">
        <input type = "number" id="editTeamNumber"  name="teamnum" placeholder="enter team number" /><br />
        <input type = "text" id="editTeamName"  name="teamname" placeholder="enter team name" /><br />

        <br />
        <button type="button" onclick="editTeam()">Save</button>
        <button id="cancel"  name="cancel" type="button" onclick="cancelled()">Cancel</button>
      </div>
    </div>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/edit_teams.js"></script>
</body>

</html>
