<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/navbar.css" />
  <link rel="stylesheet" type="text/css" href="./css/manage.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="js/manage_competitions_script.js"></script>
  <script src="js/nav_bar.js"></script>
</head>

<body id="main">
  <div id="topnav" class="topnav"></div>

  <form class="users_form">
    <div id="users_container" class="container">
      <h1 class="title">Competitions</h1>
      <div class="input_container">
        <br />
        <button name="add user" type="button" class="addbtn" onclick="addCompetition()">Add Competition</button>
      </div>

      <div class="table-wrapper">
        <table class="fl-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Season</th>
            </tr>
          </thead>
          <tbody id="comptable">
          </tbody>
        </table>
      </div>
  </form>
  <div id="modal" class="modal">
    <p>Are you sure you want to delete: </p>
    <p id="m_info"></p>
    <a href="#" class="modal_button" id="submit" rel="modal:close">Yes</a>
    <a href="#" class="modal_button" rel="modal:close">No</a>
  </div>
</body>

</html>
