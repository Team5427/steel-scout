<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pitscouting</title>
    <link rel="stylesheet" type="text/css" href="./css/forms.css">
    <link rel="stylesheet" type="text/css" href="./css/scouting.css" />
</head>

<body>
    <form name="editpitscouting" id="editpitscouting">
        <h1 class="title">Edit Pit Scouting Form</h1>
        <hr />
        <h2>Input new Pit Scouting Data data:</h2>
        <div class="input_container">
            <label  for="team_id"><b>Team Number</b></label><br>
            <input name="team_id" id="edit_team_id" placeholder="Team Number" autocomplete="false" />
            <br />
            
            <label  for="canClimb"><b>Can Climb</b></label><br>
            <input id="yes_climb" name="canClimb" type="radio" value="1"> Yes<br>
            <input id="no_climb" name="canClimb" type="radio" value="0"> No<br>
            <br>
          
            <label  for="driveTeamExperience"><b>Average Drive Team Experience (Years)</b></label>
            <input id="edit_drive_team_experience" name="drive_team_exp" type="number" placeholder="Enter number">
            <br>     
            
            <label  for="innerPort"><b>Can Shoot Inner Port</b></label><br>
            <input id="yes_inner" name="inner" type="radio" value="1"> Yes<br>
            <input id="no_inner" name="inner" type="radio" value="0"> No<br>
            <br>
            
            <label  for="upperPort"><b>Can Shoot Upper Port</b></label><br>
            <input id="yes_upper" name="higher" type="radio" value="1"> Yes<br>
            <input id="no_upper" name="higher" type="radio" value="0"> No<br>
            <br>
            
            <label for="lowerPort"><b>Can Shoot Lower Port</b></label><br>
            <input id="yes_lower" name="lower" type="radio" value="1"> Yes<br>
            <input id="no_lower" name="lower" type="radio" value="0"> No<br>
            <br>
            
            <label  for="defenseBot"><b>Defense bot</b></label><br>
            <input id="yes_defense" name="defense" type="radio" value="1"> Yes<br>
            <input id="no_defense" name="defense" type="radio" value="0"> No<br>
            <br>
            
            <label  for="autonomousAbilities"><b>Autonomous abilities</b></label>
            <input id="edit_auto" name="autonomousAbilities" type="text" placeholder="Enter text">
            <br>
            
            <button id="confirm" class="btn" name="confirm" type="button" onclick="edit_pitscouting_form()">Save</button>
            <button id="cancel" class="btn delete" name="cancel" type="button" onclick="cancelled()">Cancel</button>
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/edit_pitscouting.js"></script>
</body>

</html>
