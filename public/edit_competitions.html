<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Competitions</title>

    <link rel="stylesheet" href="css/form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/edit_competition_script.js"></script>
</head>

<body>
    <h1 class="title">Edit Competition</h1>
    <form class="comp_form">
        <div class="input_container">
            <label for="name">Name: </label>
            <input name="name" id="name" placeholder="Competition Name" /><br />

            <label for="date">Date: </label>
            <input name="date" type="date" id="date" /><br />
            
            <label for="seasons">Season:</label>
            <input name="seasons" list="seasons" id="season" placeholder="Season Name">
            <datalist id="seasons">

            </datalist>
            <br />

            <button name="add user" type="button" onclick="editComp()">Save Changes</button>
            <button name="add user" type="button" class="cancel" onclick="cancelled()">Cancel</button>
        </div>
    </form>
</body>

</html>
